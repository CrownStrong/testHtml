<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css">
    <title>Тестовое</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app container">
      <header id="header">
        <label class="button" for="popUpOpened" tabindex="0">
          Open pop-up button
        </label>
      </header>
      <main class="page">
        <div class="grid">
          <div class="grid__item"></div>
          <div class="grid__item"></div>
          <div class="grid__item"></div>
          <div class="grid__item col-span-2"></div>
          <div class="grid__item"></div>
        </div>
        <div class="picture">
          <div class="picture__item"></div>
          <div class="picture__item"></div>
          <div class="picture__item"></div>
          <div class="picture__item"></div>
        </div>
      </main>
      <footer id="footer"></footer>
    </div>
    <input type="checkbox" id="popUpOpened" name="popUpOpened" hidden>
    <div class="popUp">
      <div class="popUp__window">
        <label class="button popUp__close" for="popUpOpened" tabindex="1">
          X
        </label>
        <p class="popUp__content">
          Pop-up
        </p>
      </div>
    </div>
  </body>
</html>
